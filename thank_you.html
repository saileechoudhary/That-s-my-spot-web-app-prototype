		 $(function() {
				var dialog, form, parkingSpotDialog;
 
   
				function continueToReserve() {
					var valid = true;					
					dialog.dialog( "close" );
					parkingSpotDialog.dialog( "open" );
					return valid;
				}
				
				function confirmSelection() {
					var valid = true;					
					parkingSpotDialog.dialog( "close" );
					window.location.href="indexPayment.html";
					return valid;
				}
 
				dialog = $( "#dialog-form" ).dialog({
				autoOpen: false,
				height: 300,
				width: 350,
				modal: true,
				buttons: {
					"Continue": continueToReserve,
					Cancel: function() {
						dialog.dialog( "close" );
					}
				},
				close: function() {
				form[ 0 ].reset();				
				}
			});
			form = dialog.find( "form" ).on( "submit", function( event ) {
			event.preventDefault();
			continueToReserve();
			});
 
			$( '.parkDetails' ).click( function() {
				dialog.dialog( "open" );
				});
				
			parkingSpotDialog =  $( "#parkingSpot-form" ).dialog({
				autoOpen: false,
				height: 400,
				width: 450,
				modal: true,
				buttons: {
					"Book Now": confirmSelection,
					Cancel: function() {
						parkingSpotDialog.dialog( "close" );
					}
				},
				close: function() {
				form[ 0 ].reset();				
				}
			});
 
			form = parkingSpotDialog.find( "form" ).on( "submit", function( event ) {
			event.preventDefault();
			confirmSelection();
			});
			});

			for (i = 0; i < 24; i++) {
				var hr = '' ;
				if ( i < 10){
					hr = '0';
				} 
				hr = hr + i;				
				
				select1.add( new Option( hr ) );
				select3.add( new Option( hr ) );
			};
			for (i = 0; i < 59; i++) {

				if ( i < 10){

				} 
				hr = hr + i;
				select2.add( new Option( hr ) );
				select4.add( new Option( hr ) );
			}
			});
			$(".checkbox").click(function(){
				$(this).toggleClass('checked')
			});
